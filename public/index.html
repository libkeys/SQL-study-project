<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="input-group">
        <div class="input-group__item">
            <div class="input-group__part-of-item">
                <input class="input-group__input" id="input1" type="text" name="quantity"
                    placeholder="Введите имя и/или возраст пользователя">
                <input class="input-group__input-button" id="button" type="button" value="Сохранить" /><br><br>
            </div>
        </div>


        <div class="input-group__item">
            <div class="input-group__part-of-item">
                <input class="input-group__input" id="inputCountry" type="text" name="quantity"
                    placeholder="Введите страну пользователя">
                <input class="input-group__input-button" id="saveCountry" type="button" value="Сохранить" /><br><br>
            </div>
        </div>
    </div>

    <div class="output">
        <p id="ageOutput"></p>
        <p id="nameOutput"></p>
        <p id="countryOutput"></p>
    </div>


    <button id="sendUser">Отправить данные</button>
    <p id="sendUserResponse"></p>

    <button id="getUsers">Получить список пользователей</button>
    <p id="getUsersResponse"></p>

    <div class="input-group-separate">
        <input class="input-group__input" id="inputUserId" type="text"
            placeholder="Введите id пользователя для удаления">
        <button class="input-group__input-button" id="deleteUser">Удалить пользователя</button>
    </div>
    <p id="deleteUsersResponse"></p>

    <script type="module" src="/app.js"></script>
</body>

</html>
